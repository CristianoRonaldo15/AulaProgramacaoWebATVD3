<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Formulário de cadastro para voluntários e doadores.">
  <title>Cadastro — Conecta+</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <a class="skiplink" href="#main">Ir para o conteúdo</a>

  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">Conecta+</a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <header class="page-header">
      <h1>Cadastro de Voluntário / Doador</h1>
      <p>Preencha os dados abaixo. Campos obrigatórios marcados com <span aria-hidden="true">*</span>.</p>
    </header>

    <section class="form-section" aria-labelledby="form-title">
      <h2 id="form-title">Formulário de Inscrição</h2>

      <form id="cadastroForm" action="#" method="post" novalidate>
        <fieldset>
          <legend>Dados pessoais</legend>

          <label for="nome">Nome completo <span aria-hidden="true">*</span></label>
          <input id="nome" name="nome" type="text" required minlength="3" placeholder="Nome completo">

          <label for="email">E-mail <span aria-hidden="true">*</span></label>
          <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">

          <label for="cpf">CPF <span aria-hidden="true">*</span></label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required placeholder="000.000.000-00">

          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="(00) 90000-0000">

          <label for="data_nasc">Data de nascimento</label>
          <input id="data_nasc" name="data_nasc" type="date" min= "1930-01-01" max="2024-12-31">

        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="cep">CEP</label>
          <input id="cep" name="cep" type="text" inputmode="numeric" placeholder="00000-000">

          <label for="endereco">Endereço</label>
          <input id="endereco" name="endereco" type="text">

          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text">

          <label for="estado">Estado</label>
          <select id="estado" name="estado">
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="SC">SC</option>
            <option value="MG">MG</option>
            <option value="PR">PR</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="ES">ES</option>
            <option value="BA">BA</option>
            <option value="RS">RS</option>
            <option value="RN">RN</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Preferências</legend>
          <label for="interesse">Área de interesse</label>
          <select id="interesse" name="interesse">
            <option value="">Selecione</option>
            <option value="educacao">Educação</option>
            <option value="saude">Saúde</option>
            <option value="logistica">Logística</option>
          </select>

          <label>
            <input type="checkbox" name="newsletter"> Quero receber newsletter
          </label>
        </fieldset>

        <p class="form-actions">
          <button type="submit" class="btn">Enviar inscrição</button>
          <button type="reset" class="btn ghost">Limpar</button>
        </p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year-3"></span> Conecta+</p>
    </div>
  </footer>

  <script src="assets/js/spa.js" defer></script>
</body>
</html>
